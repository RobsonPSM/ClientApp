<div *ngFor="let recurso of recursos" style="color:red;margin-top:2rem">
  {{recurso === null ? 'ALGUMA COISA' : recurso | json}}
</div>

<p-orderList [value]="recursos" [listStyle]="{'height':'auto'}">
  <ng-template let-recurso pTemplate="item">
      <div class="product-item">
          <div class="product-list-detail">
              <h5 class="mb-2">{{recurso.nomeArquivo}}</h5>
              <i class="pi pi-tag product-category-icon"></i>
              <span class="product-category">{{recurso.id}}</span>
          </div>
          <div class="product-list-action">
              <h6 class="mb-2">${{recurso.price}}</h6>
              <span [class]="'product-badge status-' +recurso.descricao.toLowerCase()">{{recurso.descricao}}</span>
          </div>
      </div>
  </ng-template>
</p-orderList>
